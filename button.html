<!DOCUMENT HTML>
<html>
  <head>
    <title>Button Type</title>
  </head>
  
  <body>
    <form>
      <fieldset>
        <legend><b>Student Information</b></legend>
        Name <input type="text" name="s_name" size="20"/><br/><br/>
        ID   <input type="text" name="s_id" size="12"/><br/><br/>
        <button type="submit">submit button</button>
        <button type="reset">reset button</button>
      </fieldset>
    </form>
    
    <form>
      <p>your favorite fruit?</p>
      <select multiple="multiple" size="2">
        <option>Apple</option>
        <option>Strawberry</option>
        <option>Embryo</option>
        <option>Kiwi</option>
        <option>Grape</option>
      </select>
    </form>
    
    <form>
      <p>your favorite language</p>
      <input type="text" name="favorite_lang" list="pro_lang"/>
      <datalist id="pro_lang">
        <option value="C">
        <option value="HTML">
        <option value="JAVA">
        <option value="XML">
        <option value="C#">
      </datalist>
    </form>
    
    <form>
      <p>your favorite fruit?</p>
      <select multiple="multiple" size="2">
        <option value="Apple">Apple</option>
        <option value="Strawberry">Strawberry</option>
        <option value="Embryo" selected="selected">Embryo</option>
        <option value="Kiwi_a" label="Kiwi_b">Kiwi_c</option>
        <option value="Grape">Grape</option>
      </select>
    </form>
    
    <form>
      <select>
        <optgroup label="programming language">
          <option value="csharp">C#</option>
          <option value="javas">JAVA</option>
          <option value="object_c">Object-C</option>
        </optgroup>
        <optgroup label="database">
          <option value="oracle">Oracle</option>
          <option value="mssql">MsSQL</option>
          <option value="mysql">MySQL</option>
          <option value="db2">IBM DB2</option>
        </optgroup>
      </select>
    </form>
  </body>
</html>
